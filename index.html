<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Painting Board</title>
</head>
<body id="body">
    <!-- canvas -->
    <canvas id="canvas" class="canvas"></canvas>
    <!-- control -->
    <div id="control-box">
        <div class="control-options">
            <div class="control-buttons">
                <div class="control-top">
                    <input id="control-thick" type="range" min="0.1" max="7" value="3.5" step="0.1"/>
                </div>
                <div class="control-bottom">
                    <button class="JS-mode">Fill</button>
                    <button class="JS-save">Save</button>
                </div>
            </div>
        </div>
        <div class="choose-colors">
            <div class="choose-color" style="background-color:#2c2c2c"></div>
            <div class="choose-color" style="background-color:white"></div>
            <div class="choose-color" style="background-color:#ff3b30"></div>
            <div class="choose-color" style="background-color:#ff9500"></div>
            <div class="choose-color" style="background-color:#ffcc00"></div>
            <div class="choose-color" style="background-color:#4cd963"></div>
            <div class="choose-color" style="background-color:#5ac8fa"></div>
            <div class="choose-color" style="background-color:#0579ff"></div>
            <div class="choose-color" style="background-color:#5856d6"></div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="js/painting.js"></script>
    <script src="js/changeColor.js"></script>
    <script src="js/changeLineWidth.js"></script>
    <script src="js/fillColor.js"></script>
    <script src="js/saveImage.js"></script>
</body>
</html>
